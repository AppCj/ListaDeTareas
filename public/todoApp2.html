<!DOCTYPE html>
<html ng-app="taskListApp">
<head>
    <title>Lista de Tareas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">    
	<script src="../scripts/angular.js"></script>
    <script src="../scripts/controllers/helloWorld.js"></script>
</head>

<body ng-controller="taskListCtrl">
    
    <div class="page-header">
    
        <h1>
            Lista de Tareas.- {{usuario}}
            <button class="btn btn-primary" ng-hide="tareasIncompletas() == 0" ng-class="getColor()">{{tareasIncompletas()}}</button>
        </h1>

        <!--<div class="panel" ng-hide="tareasIncompletas() == 0">
            <button class="btn btn-primary" ng-class="getColor()">{{tareasIncompletas()}}</button>
        </div>-->
    
    </div>        

    <blockquote ng-hide="msgError == ''">
        <p class="bg-danger">{{msgError}}</p>
    </blockquote>

    <!--<div class="panel">
        <button class="btn btn-default" ng-click="status()">{{btnDone}}</button>
    </div>-->
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="valorTask" />
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="agregarTarea(valorTask)">Add</button>
            </span>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>
                        <input type="checkbox" ng-model="ckDone" ng-click="status2()" />
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in lista">
                    <td>{{task.descripcion}}</td>
                    <td><input type="checkbox" ng-model="task.done" /> </td>
                    <td>
                        <button type="button" class="btn btn-info" ng-click="editarTarea(task)">Editar</button> |
                        <button type="button" class="btn btn-danger" ng-click="borrarTarea(task)">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
